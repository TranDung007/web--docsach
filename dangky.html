<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - BookLife</title>
    <link rel="stylesheet" href="./Css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <a href="index.html"
          ><img src="./Image/logo.png" alt="BookLife Logo" class="logo"
        /></a>
        <h2>Tạo tài khoản mới</h2>
        <p>Khám phá kho sách khổng lồ ngay hôm nay</p>
      </div>

      <form class="auth-form" id="register-form">
        <div class="input-group">
          <i class="fa-regular fa-user icon"></i>
          <input
            type="text"
            id="fullname"
            placeholder="Tên tài khoản"
            required
          />
        </div>

        <div class="input-group">
          <i class="fa-regular fa-envelope icon"></i>
          <input type="email" id="email" placeholder="Địa chỉ Email" required />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock icon"></i>
          <input
            type="password"
            id="password"
            placeholder="Mật khẩu"
            required
          />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock icon"></i>
          <input
            type="password"
            id="re-password"
            placeholder="Nhập lại mật khẩu"
            required
          />
        </div>

        <div class="form-options policy">
          <label class="checkbox-container">
            <input type="checkbox" required /> Tôi đồng ý với
            <a href="#">Điều khoản sử dụng</a>
          </label>
        </div>

        <button type="submit" class="btn-submit">Đăng Ký</button>
      </form>

      <div class="divider">
        <span>Hoặc đăng ký với</span>
      </div>

      <div class="social-login">
        <button class="btn-social google">
          <i class="fa-brands fa-google"></i> Google
        </button>
        <button class="btn-social facebook">
          <i class="fa-brands fa-facebook-f"></i> Facebook
        </button>
      </div>

      <div class="auth-footer">
        <p>Bạn đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>
      </div>
    </div>

    <script src="./JavaScript/dangky.js"></script>
  </body>
</html>
