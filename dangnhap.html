<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - BookLife</title>
    <link rel="stylesheet" href="./Css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <a href="index.html"
          ><img src="./Image/logo.png" alt="BookLife Logo" class="logo"
        /></a>
        <h2>Chào mừng trở lại!</h2>
        <p>Đăng nhập để tiếp tục đọc sách</p>
      </div>

      <form class="auth-form" id="login-form">
        <div class="input-group">
          <i class="fa-regular fa-envelope icon"></i>
          <input type="email" id="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock icon"></i>
          <input
            type="password"
            id="password"
            placeholder="Mật khẩu"
            required
          />
          <i class="fa-regular fa-eye show-pass"></i>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" /> Ghi nhớ
          </label>
          <a href="#" class="forgot-pass">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="btn-submit">Đăng Nhập</button>
      </form>

      <div class="divider">
        <span>Hoặc đăng nhập với</span>
      </div>

      <div class="social-login">
        <button class="btn-social google">
          <i class="fa-brands fa-google"></i> Google
        </button>
        <button class="btn-social facebook">
          <i class="fa-brands fa-facebook-f"></i> Facebook
        </button>
      </div>

      <div class="auth-footer">
        <p>Bạn chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a></p>
      </div>
    </div>

    <script src="./JavaScript/dangnhap.js"></script>
  </body>
</html>
