<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookLife - Trang chủ</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* CSS CHO THANH DANH MỤC (MỚI THÊM) */
      .category-filter {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding: 10px 0;
        margin-bottom: 20px;
        white-space: nowrap;
        /* Ẩn thanh cuộn nhưng vẫn cuộn được */
        scrollbar-width: none; /* Firefox */
      }
      .category-filter::-webkit-scrollbar {
        display: none; /* Chrome/Safari */
      }

      .cat-btn {
        border: 1px solid #ddd;
        background: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
        color: #555;
        text-decoration: none;
        font-weight: 500;
      }

      .cat-btn:hover {
        background: #f0f0f0;
        color: #000;
        border-color: #bbb;
      }

      /* Trạng thái đang chọn */
      .cat-btn.active {
        background: #0288d1;
        color: white;
        border-color: #0288d1;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <div class="logo-icon">
          <a href="index.html"><img src="./Image/logo.png" alt="Logo" /></a>
        </div>
        <div class="menu">
          <a href="index.html" class="menu-item active" title="Trang chủ">
            <i class="fa-solid fa-house"></i>
          </a>
          <a href="lichsu.html" class="menu-item" title="Lịch sử">
            <i class="fa-solid fa-clock-rotate-left"></i>
          </a>
          <a href="luutru.html" class="menu-item" title="Kho lưu trữ">
            <i class="fa-solid fa-download"></i>
          </a>
          <a href="caidat.html" class="menu-item" title="Cài đặt">
            <i class="fa-solid fa-border-all"></i>
          </a>

          <a
            href="admin.html"
            id="btn-admin-panel"
            class="menu-item"
            title="Trang Quản trị"
            style="display: none; color: #ff6b6b"
          >
            <i class="fa-solid fa-screwdriver-wrench"></i>
          </a>

          <div
            id="btn-logout"
            class="menu-item"
            title="Đăng xuất"
            style="cursor: pointer; margin-top: auto; margin-bottom: 20px"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="top-header">
          <div class="search-box">
            <i
              class="fa-solid fa-magnifying-glass"
              id="search-btn"
              style="cursor: pointer"
            ></i>
            <input
              type="text"
              id="search-input"
              placeholder="Tìm sách, tên tác giả..."
            />
          </div>

          <div class="user-area">
            <div class="lang-switch">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg"
                alt="VN"
                class="flag-icon"
              />
              <span>VN</span>
            </div>

            <div id="guest-action" style="display: flex; gap: 15px">
              <a
                href="dangnhap.html"
                style="text-decoration: none; color: #333; font-weight: 600"
                >Đăng nhập</a
              >
              <a
                href="dangky.html"
                style="text-decoration: none; color: #333; font-weight: 600"
                >Đăng ký</a
              >
            </div>

            <div id="user-action" class="user-profile" style="display: none">
              <img id="header-avatar" src="./Image/logo.png" alt="Avatar" />
              <a href="caidat.html" id="header-username" class="username"
                >Username</a
              >
            </div>
          </div>
        </div>

        <div class="scroll-container">
          <div class="book-section">
            <div class="section-title">
              <h2 id="section-heading">MỚI NHẤT</h2>
            </div>

            <div id="category-filter" class="category-filter">
              <span style="font-size: 14px; color: #999"
                >Đang tải danh mục...</span
              >
            </div>

            <div id="book-container" class="book-list">
              <p style="text-align: center; width: 100%">Đang tải dữ liệu...</p>
            </div>
          </div>

          <footer class="site-footer">
            <div class="footer-top">
              <div class="footer-col brand-col">
                <div class="footer-logo">
                  <img src="./Image/logo.png" alt="logo" />
                </div>
                <p class="footer-desc">
                  Nền tảng đọc truyện trực tuyến hàng đầu Việt Nam.
                </p>
              </div>
              <div class="footer-col">
                <h4>Dịch vụ</h4>
                <a href="index.html">Đọc sách</a>
              </div>
              <div class="footer-col">
                <h4>Về chúng tôi</h4>
                <a href="gioithieu.html">Câu chuyện</a>
              </div>
              <div class="footer-col social-col">
                <h4>Theo dõi</h4>
                <a href="https://www.facebook.com/tranvandung0602"
                  ><i class="fa-brands fa-facebook-f"></i> Facebook</a
                >
                <a href="https://www.instagram.com/tr.dung_05/"
                  ><i class="fa-brands fa-instagram"></i> Instagram</a
                >
              </div>
            </div>
            <div class="footer-bottom">
              <p class="copyright">
                Copyright © 2025. BookLife. All rights reserved.
              </p>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="./JavaScript/index.js"></script>
  </body>
</html>
